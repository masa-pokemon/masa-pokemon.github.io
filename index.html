<html>
<head>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <!-- PokeAPI用のFetch API -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <center>
    <h1 id="start" class="text">Enterキーでスタート</h1>
    <h2 id="score">スコア: 0</h2>
    <h2 id="time">残り時間: 30秒</h2>
    <div id="pokemonContainer">
      <img id="pokemonImage" src="" alt="ポケモン画像" style="max-width: 200px;">
      <h3 id="pokemonName">ポケモン名</h3>
    </div>
    <div id="ranking"><h2>ランキング</h2><ol id="rankList"></ol></div>
  </center>

<script>
  // ▼▼▼ Firebase 初期化 ▼▼▼（※自分の値に変更してください）
  const firebaseConfig = {
    apiKey: "AIzaSyAwEXEnTKrMnRg6GCHqQYJW20onr5Ug3rM",
    authDomain: "lets-go-to-school-login.firebaseapp.com",
    databaseURL: "https://lets-go-to-school-login-default-rtdb.firebaseio.com",
    projectId: "lets-go-to-school-login",
    storageBucket: "lets-go-to-school-login.appspot.com",
    messagingSenderId: "781949835802",
    appId: "1:781949835802:web:75f568ae3454e623bf8fa3",
    measurementId: "G-MHMHLRSE3C"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  // ▲▲▲ Firebase 初期化ここまで ▲▲▲

  let pokemonName = "";
  let pokemonId = 0;
  let score = 0;
  let time = 30;
  let timerId = null;
  let isPlaying = false;

  function startGame() {
    if (isPlaying) return;

    isPlaying = true;
    score = 0;
    time = 30;
    document.getElementById("score").innerHTML = "スコア: " + score;
    document.getElementById("time").innerHTML = "残り時間: " + time + "秒";
    document.body.style.backgroundColor = "white";
    
    // ポケモンデータを取得
    getPokemonData();

    timerId = setInterval(updateTimer, 1000);
  }

  function updateTimer() {
    time--;
    document.getElementById("time").innerHTML = "残り時間: " + time + "秒";
    if (time <= 0) {
      clearInterval(timerId);
      isPlaying = false;
      document.getElementById("start").innerHTML = "終了！Enterキーで再スタート";
      sendScore(); // スコア送信
    }
  }

  function getPokemonData() {
    // ポケモンのIDをランダムに選択（1から898までのID）
    pokemonId = Math.floor(Math.random() * 898) + 1;

    // PokeAPIからポケモンデータを取得
    $.get(`https://pokeapi.co/api/v2/pokemon/${pokemonId}/`, function(data) {
      pokemonName = data.name;
      const pokemonImageUrl = data.sprites.front_default;

      // ポケモン名と画像を表示
      document.getElementById("pokemonName").innerText = pokemonName.charAt(0).toUpperCase() + pokemonName.slice(1);
      document.getElementById("pokemonImage").src = pokemonImageUrl;
    });
  }

  function sendScore() {
    let name = prompt("名前を入力してください（ニックネーム可）:");
    if (!name) return;

    db.collection("scores").add({
      name: name,
      score: score,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      console.log("スコア送信完了");
      loadRanking();
    }).catch((error) => {
      console.error("スコア送信エラー: ", error);
    });
  }

  function loadRanking() {
    db.collection("scores")
      .orderBy("score", "desc")
      .limit(5)
      .get()
      .then((querySnapshot) => {
        let rankList = document.getElementById("rankList");
        rankList.innerHTML = "";
        querySnapshot.forEach((doc) => {
          let data = doc.data();
          let li = document.createElement("li");
          li.textContent = `${data.name}: ${data.score}`;
          rankList.appendChild(li);
        });
      });
  }

  window.addEventListener("keydown", function(event) {
    if (!isPlaying && event.key === "Enter") {
      startGame();
      return;
    }
    if (!isPlaying) return;

    let keyCode = event.key;

    if (pokemonName.charAt(0).toLowerCase() == keyCode.toLowerCase()) {
      document.body.style.backgroundColor = "white";
      score++;
      document.getElementById("score").innerHTML = "スコア: " + score;

      // 次のポケモンデータを表示
      getPokemonData();
    } else {
      document.body.style.backgroundColor = "red";
    }
  });

  // 初回読み込み時にランキング表示
  loadRanking();
</script>
</body>
</html>
