<html>
<head>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <center>
    <h1 id="start" class="text">Enterキーでスタート</h1>
    <h2 id="score">スコア: 0</h2>
    <h2 id="time">残り時間: 30秒</h2>
    <div id="ranking"><h2>ランキング</h2><ol id="rankList"></ol></div>
  </center>

<script>
  // ▼▼▼ Firebase 初期化 ▼▼▼（※自分の値に変更してください）
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  // ▲▲▲ Firebase 初期化ここまで ▲▲▲

  let Q = ["apple", "banana", "melon", "mango", "strawberry", "blueberry", "orange"];
  let Q_No = Math.floor(Math.random() * Q.length);
  let Q_i = 0;
  let Q_l = Q[Q_No].length;
  let score = 0;
  let time = 30;
  let timerId = null;
  let isPlaying = false;

  function startGame() {
    if (isPlaying) return;

    isPlaying = true;
    score = 0;
    time = 30;
    Q_No = Math.floor(Math.random() * Q.length);
    Q_i = 0;
    Q_l = Q[Q_No].length;
    document.getElementById("start").innerHTML = Q[Q_No];
    document.getElementById("score").innerHTML = "スコア: " + score;
    document.getElementById("time").innerHTML = "残り時間: " + time + "秒";
    document.body.style.backgroundColor = "white";

    timerId = setInterval(updateTimer, 1000);
  }

  function updateTimer() {
    time--;
    document.getElementById("time").innerHTML = "残り時間: " + time + "秒";
    if (time <= 0) {
      clearInterval(timerId);
      isPlaying = false;
      document.getElementById("start").innerHTML = "終了！Enterキーで再スタート";
      sendScore(); // スコア送信
    }
  }

  function sendScore() {
    let name = prompt("名前を入力してください（ニックネーム可）:");
    if (!name) return;

    db.collection("scores").add({
      name: name,
      score: score,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      console.log("スコア送信完了");
      loadRanking();
    }).catch((error) => {
      console.error("スコア送信エラー: ", error);
    });
  }

  function loadRanking() {
    db.collection("scores")
      .orderBy("score", "desc")
      .limit(5)
      .get()
      .then((querySnapshot) => {
        let rankList = document.getElementById("rankList");
        rankList.innerHTML = "";
        querySnapshot.forEach((doc) => {
          let data = doc.data();
          let li = document.createElement("li");
          li.textContent = `${data.name}: ${data.score}`;
          rankList.appendChild(li);
        });
      });
  }

  window.addEventListener("keydown", function(event) {
    if (!isPlaying && event.key === "Enter") {
      startGame();
      return;
    }
    if (!isPlaying) return;

    let keyCode = event.key;

    if (Q[Q_No].charAt(Q_i).toLowerCase() == keyCode.toLowerCase()) {
      document.body.style.backgroundColor = "white";
      Q_i++;
      document.getElementById("start").innerHTML = Q[Q_No].substring(Q_i, Q_l);

      if (Q_i === Q_l) {
        score++;
        document.getElementById("score").innerHTML = "スコア: " + score;
        Q_No = Math.floor(Math.random() * Q.length);
        Q_i = 0;
        Q_l = Q[Q_No].length;
        document.getElementById("start").innerHTML = Q[Q_No];
      }
    } else {
      document.body.style.backgroundColor = "red";
    }
  });

  // 初回読み込み時にランキング表示
  loadRanking();
</script>
</body>
</html>
